<!DOCTYPE HTML>
{% load static %}
{% load leaflet_tags %}

<html lang="en" >
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
 
	{% leaflet_js %}
    {% leaflet_css %}
	
	<style>
		.leaflet-container { height: 600px; width: 1280px;}
    </style>
    
    <script type='text/javascript'>
        function build_map (map, options) {
            if (!map.hasLayer(flayer))
            {
            var geojsonFlr = {{ floor|safe }};
            var flayer = L.geoJSON(geojsonFlr)
            flayer.addTo(map);
            }
            }
    </script>
	
    </head>
	
	
    <body>
	
	<h1 id="title"> Map service  </h1>
	<a href="{% url 'test' %}">
    TEST page! Play around with it
    </a>
	

	{% leaflet_map "mappu" callback="window.build_map"%}


	{% block js %} {% endblock %}
	
    </body>
	
</html>
