<!DOCTYPE HTML>
{% load static %}
{% load leaflet_tags %}

<html lang="en" >
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

	{% leaflet_js %}
    {% leaflet_css %}
	
	<style>
		.leaflet-container { height: 600px; width: 100%;}
    </style>
    
    <link rel="stylesheet" href="{% static 'dist/leaflet.groupedlayercontrol.min.css' %}">
    <script type="text/javascript" src="{% static 'dist/leaflet.groupedlayercontrol.min.js' %}"></script>

    <script type='text/javascript'>
        var Lgrp = new L.LayerGroup();
        var flayer = L.geoJSON();
        Lgrp.addLayer(flayer);
        
        window.addEventListener("map:init", function (event) 
        {
            window.map = event.detail.map;
            window.map.on('click', mapclick);
            var geojsonFlr = {{ floor|safe }};
            flayer.addData(geojsonFlr);
            Lgrp.addTo(window.map);

            var groupedOverlays = {
            "TUAS": {
                "First Floor": Lgrp,
                "Second Floor": Lgrp,
                "Third Floor": Lgrp,
            },
            "TIK": {
                "First Floor": Lgrp,
                "Second Floor": Lgrp,
                "Third Floor": Lgrp,
                "Fourth Floor": Lgrp
              }
            };

            var options = {
            // Make the "Landmarks" group exclusive (use radio inputs)
            exclusiveGroups: ["TUAS","TIK"],
            // Show a checkbox next to non-exclusive group labels for toggling all
            groupCheckboxes: false
            };
                   
            L.control.groupedLayers(null,groupedOverlays,options).addTo(window.map);

            map.on('overlayadd', onOverlayAdd);

            function onOverlayAdd(e){
                window.alert("www")
            }

        }, );
        
        

        // var baseMaps = {
        //     "<span style='color: gray'>Grayscale</span>": grayscale,
        //     "Streets": streets
        // };
            
        window.onload = function shownFloors() {
            document.getElementById('{{selectedfloor}}').selected = true;
        }
            
        function mapclick(loc) {
            if (!window.startm)
            {
                window.startm = L.marker(loc.latlng);
                window.startm.addTo(window.map);
            }
            else if (!window.endm)
            {
                window.endm = L.marker(loc.latlng);
                window.endm.addTo(window.map);
                linedistance();

            }
            else
            {
                window.endm.remove();
                window.endm = window.startm;
                window.startm = L.marker(loc.latlng);
                window.startm.addTo(window.map);
                linedistance();

            }
        }
        
        function linedistance() {
            {# a very basic dummy solution set to work at latitude of 60.187 #}
            if (window.pline)
            {
                window.pline.remove();
            }
            var diff_lat =  (window.endm._latlng.lat - window.startm._latlng.lat) * 111415.41;
            var diff_lng =  (window.endm._latlng.lng - window.startm._latlng.lng) * 55484.77;
            var dist = Math.sqrt( (Math.pow(diff_lat, 2)) + Math.pow(diff_lng, 2) ) ;
            
            var coords = [[window.startm._latlng.lat, window.startm._latlng.lng], [window.endm._latlng.lat, window.endm._latlng.lng]];
            window.pline = L.polyline(coords, {color: 'red'});
            window.pline.bindPopup("<h3>Distance between points: " + dist + " meters!</h3>");
            window.pline.addTo(map);
            window.pline.openPopup();
            console.log(dist + " meters");
        }


    </script>
	
    </head>
	
	
    <body>
	
	<h1 id="title" style="color:purple;font-style:italic;text-align: center;line-height: 0.2;"> Map service  </h1>

	{% leaflet_map "mappu"%}
    <form method="post" id="changefloor">
        {% csrf_token %}
        <select type="submit" name="visibfloors" onchange="this.form.submit()">
            <option value="1st" id="1st">Show 1st floors</option>
            <option value="2nd" id="2nd">Show 2nd floors</option>
            <option value="3rd" id="3rd">Show 3rd floors</option>
            <option value="4th" id="4th">Show 4th floors</option>
        </select>
    </form>
	
    </body>
	
</html>
